<mat-toolbar>
  <div class="logo-wrapper pointer" routerLink="home">
    <img src="assets/logo.jpg" alt="logo">
  </div>

  <ul class="nav">
    <li routerLinkActive="active" routerLink="home">Начало</li>
    <li routerLinkActive="active" routerLink="about">Галерия</li>
    <li routerLinkActive="active" routerLink="services">Услуги</li>
    <li routerLinkActive="active" routerLink="contacts">Контакти</li>
  </ul>

  <div class="socials-wrapper">
    <a href="https://www.facebook.com/profile.php?id=100091754926950"  target="_blank">
    <img ngSrc="assets/icons/facebook.svg" alt="facebook-icon" width="40" height="40">
    </a>

    <a href="https://instagram.com/ttauto88?igshid=MmIzYWVlNDQ5Yg==" target="_blank">
      <img ngSrc="assets/icons/instagram.svg" alt="facebook-icon" width="40" height="40">
    </a>
  </div>

  @if(isLogedIn$ | async) {
    <span>Добре дошли <strong>{{userData?.email}}</strong></span>
    <i class="pointer"  routerLink="login">
      <mat-icon  matTooltip="Logout" [ngStyle]="{'color': 'red'}" (click)="logOut()">logout</mat-icon>
    </i>
  } @else {
    <i class="pointer" routerLink="login" [ngStyle]="{'color': 'red'}">
      <mat-icon matTooltip="Login"  [ngStyle]="{'color': 'green'}">login</mat-icon>
    </i>
  }
 
</mat-toolbar>
