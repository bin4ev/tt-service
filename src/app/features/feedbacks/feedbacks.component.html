<div class="pbl-container">

  @for (reviewInfo of (myReviews$ | async);track reviewInfo.time) {
  <mat-card class="card">
    <mat-card-header>
      <div mat-card-avatar class="avatar">
          {{reviewInfo.author_name[0]}}
      </div>
      <mat-card-title>{{reviewInfo.author_name}}</mat-card-title>
      <mat-card-subtitle>{{reviewInfo.relative_time_description}}</mat-card-subtitle>
      <mat-card-subtitle>
        <app-star-rating [rating]="reviewInfo.rating"/>
        </mat-card-subtitle>
    </mat-card-header>
    
    <mat-card-content>
      <p class="content">
        {{reviewInfo.text}}
      </p>
    </mat-card-content>
    <!--   <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions> -->
  </mat-card>
  } @empty {
    <p>Няма отзиви все още!</p>
  }

</div>
